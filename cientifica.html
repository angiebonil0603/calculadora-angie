<div class="container">
    <div class="main">
    <div id="display" class="display">0</div>
    <div id="key" class="keys">
        <div class="row">
            <div class="col p-0 mr-1"><button class="operator" id="rad">Rad</button></div>
            <div class="col p-0 mr-1"><button class="operator" id="deg">Deg</button></div>
            <div class="col p-0 mr-1"><button class="operator">x!</button></div>
            <div class="col p-0 mr-1"><button class="operator">(</button></div>
            <div class="col p-0 mr-1"><button class="operator">)</button></div>
            <div class="col p-0 mr-1"><button class="operator">%</button></div>
            <div class="col p-0 mr-1"><button class="operator">AC</button></div>
        </div>
        <div class="row">
            <div class="col p-0 mr-1"><button class="operator">Inv</button></div>
            <div class="col p-0 mr-1"><button class="function">sin</button></div>
            <div class="col p-0 mr-1"><button class="function">ln</button></div>
            <div class="col p-0 mr-1"><button class="digit">7</button></div>
            <div class="col p-0 mr-1"><button class="digit">8</button></div>
            <div class="col p-0 mr-1"><button class="digit">9</button></div>
            <div class="col p-0 mr-1"><button class="operator">÷</button></div>
        </div>
        <div class="row">
            <div class="col p-0 mr-1"><button class="operator">π</button></div>
            <div class="col p-0 mr-1"><button class="function">cos</button></div>
            <div class="col p-0 mr-1"><button class="function">log</button></div>
            <div class="col p-0 mr-1"><button class="digit">4</button></div>
            <div class="col p-0 mr-1"><button class="digit">5</button></div>
            <div class="col p-0 mr-1"><button class="digit">6</button></div>
            <div class="col p-0 mr-1"><button class="operator">×</button></div>
        </div>
        <div class="row">
            <div class="col p-0 mr-1"><button class="operator">e</button></div>
            <div class="col p-0 mr-1"><button class="function">tan</button></div>
            <div class="col p-0 mr-1"><button class="function">√</button></div>
            <div class="col p-0 mr-1"><button class="digit">1</button></div>
            <div class="col p-0 mr-1"><button class="digit">2</button></div>
            <div class="col p-0 mr-1"><button class="digit">3</button></div>
            <div class="col p-0 mr-1"><button class="operator">-</button></div>
        </div>
        <div class="row">
            <div class="col p-0 mr-1"><button class="function">Ans</button></div>
            <div class="col p-0 mr-1"><button class="operator">EXP</button></div>
            <div class="col p-0 mr-1"><button class="operator">x<sup>y</sup></button></div>
            <div class="col p-0 mr-1"><button class="digit">0</button></div>
            <div class="col p-0 mr-1"><button class="digit">.</button></div>
            <div class="col p-0 mr-1"><button id="equals" class="operator">=</button></div>
            <div class="col p-0 mr-1"><button class="operator">+</button></div>
        </div>
    </div>
</div>
